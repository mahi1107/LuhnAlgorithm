<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luhn Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Luhn Algorithm Validator</h2>
    <form method="POST">
      <input type="text" name="number" placeholder="Enter number" required>
      <br>
      <button type="submit">Validate</button>
    </form>

    {% if result %}
      <div class="result {% if 'Valid' in result %}valid{% else %}invalid{% endif %}">
        {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
